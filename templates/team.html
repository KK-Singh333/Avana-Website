{% extends "base.html" %}

{% block title %}Our Team{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/team.css') }}">
{% endblock %}

{% block content %}
<div class="team-section">
    <h1 class="section-heading">Our Team</h1>
    <div class="team-container">
        {% for member in team_members %}
        <div class="team-member {{ 'large' if member.role in ['Club Head', 'Club Co-Head'] else '' }}">
            <img src="{{ url_for('static', filename=member.image) }}" alt="{{ member.name }}" class="team-pic">
            <h2 class="member-name">{{ member.name }}</h2>
            <p class="member-role">{{ member.role }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
