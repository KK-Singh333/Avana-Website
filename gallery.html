

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navbar will be inserted here via JavaScript -->

    <div class="gallery-header">
        <img src="images/indorelogo.png" alt="IIT Indore Logo" id="collegelogo">
        <h1>Our Gallery</h1>
        <img src="images/club_icon.png" alt="AVANA Logo" id="clubicon">
    </div>

    <!-- Description Section -->
    <div class="description-container">
        <p>
            Every beautiful memory shall be lost to time unless captured in the right moment. Here are a few of those moments which we shall always cherish in our hearts.
        </p>
    </div>

    <!-- Line separator -->
    <div class="line-separator"></div>

    <!-- Cloth Donation Drive Section -->
    <div class="gallery-section">
        <h2>Cloth Donation Drive</h2>
        <div class="gallery-photos">
            <!-- Add your cloth donation photos here -->
            <img src="images/cloth4.png" alt="Cloth Donation 1" class="gallery-photo">
            <img src="images/cloth5.png" alt="Cloth Donation 2" class="gallery-photo">
            <img src="images/cloth7.png" alt="Cloth Donation 3" class="gallery-photo">
            <img src="images/cloth6.png" alt="Cloth Donation 4" class="gallery-photo">
            <img src="images/cloth4.png" alt="Cloth Donation 5" class="gallery-photo">
            <img src="images/cloth5.png" alt="Cloth Donation 6" class="gallery-photo">
        </div>
    </div>

    <!-- Margdarshan Section -->
    <div class="gallery-section">
        <h2>Margdarshan</h2>
        <div class="gallery-photos">
            <!-- Add your Margdarshan photos here -->
            <img src="images/margdarshan1.png" alt="Margdarshan 1" class="gallery-photo">
            <img src="images/margdarshan2.png" alt="Margdarshan 2" class="gallery-photo">
            <img src="images/margdarshan3.png" alt="Margdarshan 3" class="gallery-photo">
            <img src="images/margdarshan4.png" alt="Margdarshan 4" class="gallery-photo">
            <img src="images/margdarshan1.png" alt="Margdarshan 5" class="gallery-photo">
            <img src="images/margdarshan2.png" alt="Margdarshan 6" class="gallery-photo">
        </div>
    </div>

    <!-- Footer will be inserted here via JavaScript -->
     
    <script src="common.js"></script>

</body>
</html>
